{% extends 'remind/base.html' %}

{% block content %}
<h1>タスク一覧</h1>
<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>内容</th>
            <th>日付</th>
            <th>担当者</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        {% for task in task_list %}
        <tr>
            <td>{{ task.subject}}</td>
            <td>{{ task.contents}}</td>
            <td>{{ task.date}}</td>
            <td>{{ task.name}}</td>
            <td><a href="{% url 'remind:update' task.pk %}" target="_blank">更新</a></td>
            <td><a href="{% url 'remind:delete' task.pk %}" target="_blank">削除</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
