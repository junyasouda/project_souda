{% extends 'remind/base.html' %}

{% block content %}
<table class="table">
    <tr>
        <th>タイトル</th>
        <td>{{ task.subject}}</td>
    </tr>
    <tr>
        <th>内容</th>
        <td>{{ task.contents}}</td>
    </tr>
    <tr>
        <th>日付</th>
        <td>{{ task.date }}</td>
    </tr>
    <tr>
        <th>担当者</th>
        <td>{{ task.name }}</td>
    </tr>
</table>
{% endblock %}
